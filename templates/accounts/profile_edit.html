{% extends 'base.html' %}

{% block title %}プロフィール編集{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="bi bi-pencil"></i> プロフィール編集</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_full_name" class="form-label">氏名</label>
                        {{ form.full_name }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_full_name_kana" class="form-label">フリガナ</label>
                        {{ form.full_name_kana }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_phone" class="form-label">電話番号</label>
                        {{ form.phone }}
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check"></i> 保存
                        </button>
                        <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary">キャンセル</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
