{% extends 'base.html' %}

{% block title %}パスワード変更完了{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header text-center py-3 bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-check-circle"></i> パスワード変更完了</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-shield-check" style="font-size: 4rem; color: #198754;"></i>
                    </div>
                    <h5>パスワードが正常に変更されました</h5>
                    <p class="text-muted">
                        新しいパスワードでログインできます。
                    </p>
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> ログインする
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
