{% extends 'base.html' %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card mt-5">
                <div class="card-header text-center py-3">
                    <h4 class="mb-0"><i class="bi bi-stopwatch"></i> Nit-Sys</h4>
                    <small class="text-muted">日体大記録会エントリーシステム</small>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                メールアドレスまたはパスワードが正しくありません。
                            </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">メールアドレス</label>
                            {{ form.username }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">パスワード</label>
                            {{ form.password }}
                            <div class="mt-1 text-end">
                                <a href="{% url 'accounts:password_reset' %}" class="small text-muted">
                                    パスワードをお忘れですか？
                                </a>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> ログイン
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <span class="text-muted">アカウントをお持ちでない方は</span>
                    <a href="{% url 'accounts:register' %}">新規登録</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
