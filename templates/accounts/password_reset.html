{% extends 'base.html' %}

{% block title %}パスワードリセット{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card mt-5">
                <div class="card-header text-center py-3">
                    <h4 class="mb-0"><i class="bi bi-key"></i> パスワードリセット</h4>
                    <small class="text-muted">登録メールアドレスを入力してください</small>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                入力内容にエラーがあります。
                            </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">メールアドレス</label>
                            <input type="email" name="email" id="id_email" 
                                   class="form-control form-control-lg" 
                                   placeholder="example@example.com" required>
                            <div class="form-text">
                                登録時に使用したメールアドレスを入力してください。
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-envelope"></i> リセットメールを送信
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <a href="{% url 'accounts:login' %}">
                        <i class="bi bi-arrow-left"></i> ログインに戻る
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
