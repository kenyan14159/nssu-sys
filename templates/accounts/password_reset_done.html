{% extends 'base.html' %}

{% block title %}パスワードリセット - メール送信完了{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header text-center py-3 bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-envelope-check"></i> メール送信完了</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-envelope-paper" style="font-size: 4rem; color: #198754;"></i>
                    </div>
                    <h5>パスワードリセット用メールを送信しました</h5>
                    <p class="text-muted">
                        入力されたメールアドレス宛にパスワードリセット用のリンクを送信しました。<br>
                        メールをご確認ください。
                    </p>
                    <hr>
                    <p class="small text-muted mb-0">
                        メールが届かない場合は、迷惑メールフォルダをご確認ください。<br>
                        また、登録されていないメールアドレスの場合、メールは送信されません。
                    </p>
                </div>
                <div class="card-footer text-center py-3">
                    <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left"></i> ログインに戻る
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
