{% extends 'base.html' %}

{% block title %}選手削除確認{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="bi bi-exclamation-triangle text-danger"></i> 選手削除</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <p class="mb-4">以下の選手を削除してもよろしいですか？</p>
                
                <div class="alert alert-secondary">
                    <strong>{{ athlete.full_name }}</strong>（{{ athlete.full_name_kana }}）<br>
                    <small>{{ athlete.get_gender_display }} / {{ athlete.birth_date|date:"Y年m月d日" }}生</small>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> 削除する
                        </button>
                        <a href="{% url 'accounts:athlete_list' %}" class="btn btn-outline-secondary">キャンセル</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
